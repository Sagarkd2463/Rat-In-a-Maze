<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat In a Maze</title>
    <link rel="stylesheet" href="StyleRat.css">
</head>
<body onload="createMaze()">
    <h1>Rat in a Maze</h1>
    <select id="levelselect">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
    </select>
    <div id="maze-container">
        <img src="rat.png" alt="rat" id="rat" width="50px" height="50px">
        <img src="food.png" alt="food" id="food" width="50px" height="50px">
    </div>
</body>

<script src="ScriptRat.js"></script>
</html>
